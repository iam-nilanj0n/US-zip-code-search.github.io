<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Zip Code App</title>
    <link rel="icon" type="image/x-icon" href='./asset/zip-icon.png'>
</head>
<body>
    <section id="container">
        <h1>US Zip Code</h1>
        <input type="text" class="zipInput" placeholder="ZIP CODE">
        <button class="submitButton">Lookup Zip Code</button>
        <div class="resultDisplay"></div>
    </section>

    <section class="Zip-code-Examples">
        <label><b>Examples</b></label>
        <ul class="examples-list">
            <li>40202 - Louisville</li>
            <li>50309 - Des Moines</li>
            <li>60601  - Chicago</li>
            <li>77036 - Houston</li>
            <li>80202 - Denver</li>
            <li>94111 - San Francisco</li>
        </ul>
    </section>
</body>
<script src="./script.js"></script>
</html>
